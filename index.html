<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚òï</text></svg>" />
  <title>KopiHub | Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            coffee: '#6F4E37',
            coffeeDark: '#5a3d2b',
            cream: '#F5EFEA'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-cream flex items-center justify-center p-4">

  <!-- Container -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">

    <!-- Header Image -->
    <div class="relative">
      <img 
        src="https://images.unsplash.com/photo-1509042239860-f550ce710b93"
        alt="Coffee Beans"
        class="h-48 w-full object-cover"
      />
      <div class="absolute inset-0 bg-black/30"></div>
      <div class="absolute inset-0 flex flex-col items-center justify-center text-white text-center px-4">
        <h1 class="text-2xl font-bold">KopiHub</h1>
        <p class="text-sm">Menghubungkan Petani Kopi dengan Coffee Shop</p>
      </div>
    </div>

    <!-- Form -->
    <div class="p-6">
      <h2 class="text-xl font-semibold text-center text-coffee mb-1">
        Login ke KopiHub
      </h2>
      <p class="text-center text-sm text-gray-500 mb-6">
        Masuk sebagai Petani atau Coffee Shop
      </p>

      <form id="loginForm" class="space-y-4">

        <!-- Email -->
        <div>
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input 
            type="email"
            required
            placeholder="petani@kopihub.com"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-coffee"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <div class="relative">
            <input 
              id="password"
              type="password"
              required
              placeholder="password123"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-coffee"
            />
            <button
              type="button"
              onclick="togglePassword()"
              class="absolute right-3 top-2.5 text-gray-500 text-sm"
            >
              üëÅ
            </button>
          </div>
        </div>

        <!-- Role -->
        <div>
          <label class="block text-sm text-gray-600 mb-1">Login sebagai</label>
          <select
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-coffee"
          >
            <option value="">Pilih peran</option>
            <option value="petani">Petani</option>
            <option value="coffee_shop">Coffee Shop</option>
          </select>
        </div>

        <!-- Button -->
        <button
          type="submit"
          class="w-full bg-coffee text-white py-2 rounded-lg font-semibold hover:bg-coffeeDark transition"
        >
          Login
        </button>
      </form>

      <!-- Testing Info -->
      <p class="text-center text-xs text-gray-500 mt-4">
        Untuk testing: Gunakan email <strong>petani@kopihub.com</strong> atau <strong>coffeeshop@kopihub.com</strong> dengan password <strong>password123</strong>.
      </p>

      <!-- Register -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Belum punya akun?
        <a href="#" class="text-green-600 font-semibold hover:underline">
          Daftar
        </a>
      </p>
    </div>
  </div>

  <!-- JS -->
  <script src="assets/js/scripts.js"></script>

</body>
</html>
